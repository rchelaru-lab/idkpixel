<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Pixel Art</title>

<style>
  body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
  }

  .canvas {
    display: grid;
    grid-template-columns: repeat(8, 20px);
    grid-template-rows: repeat(8, 20px);
    gap: 2px;
  }

  .pixel {
    width: 20px;
    height: 20px;
    background: #222;
    cursor: pointer;
  }
</style>
</head>

<body>

<div class="canvas" id="canvas"></div>

<script>
  const canvas = document.getElementById("canvas");
  let currentColor = "#00ff88"; // default color (1)

  // Color palette
  const colors = {
    1: "#00ff88", // green
    2: "#ff4444", // red
    3: "#4488ff", // blue
    4: "#ffee44", // yellow
    5: "#bb66ff"  // purple
  };

  // Create 64 pixels (8x8)
  for (let i = 0; i < 64; i++) {
    const pixel = document.createElement("div");
    pixel.className = "pixel";

    pixel.addEventListener("click", () => {
      pixel.style.background = currentColor;
    });

    canvas.appendChild(pixel);
  }

  // Keyboard color switch
  document.addEventListener("keydown", (e) => {
    if (colors[e.key]) {
      currentColor = colors[e.key];
      console.log("Color changed to", e.key);
    }
  });
</script>

</body>
</html>
