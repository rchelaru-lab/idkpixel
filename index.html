<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<title>Pixel Art</title>
<style>
  body {
    background: #111;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
  }

  .canvas {
    display: grid;
    grid-template-columns: repeat(8, 20px);
    grid-template-rows: repeat(8, 20px);
    gap: 2px;
  }

  .pixel {
    width: 20px;
    height: 20px;
    background: #222;
  }

  .on { background: #00ff88; }
</style>
</head>
<body>

<div class="canvas">
  <div class="pixel"></div>
  <div class="pixel on"></div>
  <div class="pixel on"></div>
  <div class="pixel"></div>
  <div class="pixel"></div>
  <div class="pixel on"></div>
  <div class="pixel on"></div>
  <div class="pixel"></div>

  <div class="pixel on"></div>
  <div class="pixel"></div>
  <div class="pixel"></div>
  <div class="pixel on"></div>
  <div class="pixel on"></div>
  <div class="pixel"></div>
  <div class="pixel"></div>
  <div class="pixel on"></div>

  <div class="pixel on"></div>
  <div class="pixel"></div>
  <div class="pixel"></div>
  <div class="pixel on"></div>
  <div class="pixel on"></div>
  <div class="pixel"></div>
  <div class="pixel"></div>
  <div class="pixel on"></div>

  <div class="pixel"></div>
  <div class="pixel on"></div>
  <div class="pixel on"></div>
  <div class="pixel"></div>
  <div class="pixel"></div>
  <div class="pixel on"></div>
  <div class="pixel on"></div>
  <div class="pixel"></div>
</div>

</body>
</html>
