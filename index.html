<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Mini Arcade</title>
<style>
  body {
    background: #121212;
    color: white;
    font-family: Arial, sans-serif;
    text-align: center;
  }
  button {
    padding: 10px 20px;
    margin: 10px;
    font-size: 16px;
    cursor: pointer;
  }
  canvas {
    background: black;
    margin-top: 20px;
    border: 2px solid white;
  }
  .game {
    display: none;
  }
</style>
</head>
<body>

<h1>ðŸŽ® Mini Arcade</h1>
<p>Choose a game</p>

<button onclick="showGame('snake')">Snake</button>
<button onclick="showGame('game2048')">2048</button>

<!-- SNAKE -->
<div id="snake" class="game">
  <h2>Snake</h2>
  <canvas id="snakeCanvas" width="400" height="400"></canvas>
</div>

<!-- 2048 -->
<div id="game2048" class="game">
  <h2>2048</h2>
  <div id="grid" style="width:260px;margin:auto;display:grid;grid-template-columns:repeat(4,1fr);gap:5px;"></div>
</div>

<script>
function showGame(id) {
  document.querySelectorAll('.game').forEach(g => g.style.display = 'none');
  document.getElementById(id).style.display = 'block';
}

/* ---------- SNAKE ---------- */
const canvas = document.getElementById("snakeCanvas");
const ctx = canvas.getContext("2d");
let snake = [{x:200,y:200}];
let food = {x:100,y:100};
let dx = 20, dy = 0;

document.addEventListener("keydown", e => {
  if (e.key === "ArrowUp") {dx=0;dy=-20;}
  if (e.key === "ArrowDown") {dx=0;dy=20;}
  if (e.key === "ArrowLeft") {dx=-20;dy=0;}
  if (e.key === "ArrowRight") {dx=20;dy=0;}
});

function drawSnake() {
  ctx.clearRect(0,0,400,400);
  ctx.fillStyle="lime";
  snake.forEach(p => ctx.fillRect(p.x,p.y,20,20));
  ctx.fillStyle="red";
  ctx.fillRect(food.x,food.y,20,20);
}

function moveSnake() {
  const head = {x:snake[0].x+dx,y:snake[0].y+dy};
  snake.unshift(head);
  if (head.x===food.x && head.y===food.y) {
    food.x=Math.floor(Math.random()*20)*20;
    food.y=Math.floor(Math.random()*20)*20;
  } else snake.pop();
}

setInterval(()=>{moveSnake();drawSnake();},150);

/* ---------- 2048 ---------- */
let grid = Array(16).fill(0);
grid[0]=2; grid[1]=2;
const gridDiv = document.getElementById("grid");

function draw2048() {
  gridDiv.innerHTML="";
  grid.forEach(v=>{
    const d=document.createElement("div");
    d.style.height="60px";
    d.style.background=v? "#f2b179":"#333";
    d.style.display="flex";
    d.style.alignItems="center";
    d.style.justifyContent="center";
    d.style.fontSize="20px";
    d.innerText=v||"";
    gridDiv.appendChild(d);
  });
}
draw2048();
</script>

</body>
</html>
